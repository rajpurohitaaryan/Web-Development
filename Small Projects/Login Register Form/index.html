<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sign_up box">
            <h2>Create an Account</h2>
            <div class="input">
                <input type="text" name="Email" id="email" placeholder="Email Address">
                <input type="text" name="Pass" id="password" placeholder="Enter a password">
                <button class="btn" id="sign-btn" type="submit">Create</button>
            </div>
        </div>
        <div class="sign_in box">
            <h2>Login</h2>
            <div class="input">
                <input type="text" name="Email" id="log-email" placeholder="Email Address">
                <input type="text" name="Pass" id="log-password" placeholder="Password">
                <button class="btn" id="login-btn"  type="submit">Login</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
