<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form>
        <div><label for="name">Name:</label>
            <input type="text" id="name" type="name" placeholder="Enter your name">
        </div>
        <div><label for="State">State:</label>
            <select name="State" id="State">
                <option value="Rajasthan">Rajasthan</option>
                <option value="AP">AP</option>
                <option value="Gujarat">Gujarat</option>
                <option value="MP">MP</option>
                <option value="Maharastra">Maharastra</option>
                <option value="JK">JK</option>
                <option value="telengana">telengana</option>
                <option value="Jodpur>">Jodpur</option>
            </select>
        </div>
        <div><label for="pincode">Pincode:</label>
            <input type="number" id="pincode" type="number" placeholder="Enter your pincode" min="100000" max="999999">
        </div>

    </form>
</body>


</html>
