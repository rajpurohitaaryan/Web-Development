<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav flex">
        <div class="navbar-leftside flex">
            <div class="navbar-logo-box flex">
                <img width="32px" src="/Big Projects/Spotify Clone/Assests/Images/Spotify_Primary_Logo_RGB_Black.png"
                    alt="Please Connent to Network" class="navbar-logo-img invert-img img">
            </div>
            <div class="navbar-home-box flex">
                <img src="/Big Projects/Spotify Clone/Assests/Images/hut.png" alt="Please Connent to Network"
                    width="21px" class="invert-img img navbar-home-img">
            </div>
            <div class="navbar-search-box flex">
                <img src="/Big Projects/Spotify Clone/Assests/Images/search.png" alt=""
                    class="img invert-img navbar-search-img" width="21px" height="21px">
                <div class="navbar-search-box-text flex">
                    <input type="text" name="search-text" id="search-text" placeholder="What do you want to play?" class="navbar-search-box-text-input">
                </div>
                <div class="navbar-browse-box flex">
                    <div class="hr">
                    </div>
                    <img src="/Big Projects/Spotify Clone/Assests/Images/open-folder.png" alt="" width="25px"
                        class="img invert-img navbar-browse-img">
                </div>
            </div>
        </div>
        <div class="navbar-rightside flex">
            <div class="navbar-opt-text flex">
                <div class="navbar-premium-opt  navbar-opt flex">
                    Premium
                </div>
                <div class="navbar-support-opt navbar-opt flex">
                    Support
                </div>
                <div class="navbar-download-opt navbar-opt flex">
                    Download
                </div>
            </div>
            <div class="hr">
            </div>
            <div class="navbar-installapp-box flex">
                <div class="navbar-installapp-imgbox flex">
                    <img src="/Big Projects/Spotify Clone/Assests/Images/down.png" alt="" width="18px"
                        class="img invert-img navbar-installapp-img">
                </div>
                <div class="navbar-installapp-text flex">
                    Install app
                </div>
            </div>
            <div class="navbar-accountopt flex">
                <div class="navbar-signup-box flex">
                    Sign Up
                </div>
                <div class="navbar-login-box flex">
                    Log In
                </div>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>

</html>
