<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-wrapper">
    <form class="form-container"action="/submit-form" method="POST">
      <h2>Employee Details</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" required />
      </div>

      <div class="form-group">
        <label for="language">Language</label>
        <input type="text" id="language" name="language" required />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>

      <div class="form-group">
        <label>Is Manager?</label>
        <div class="radio-group">
          <label><input type="radio" name="isManager" value="true" required /> True</label>
          <label><input type="radio" name="isManager" value="false" /> False</label>
        </div>
      </div>

      <button type="submit" class="submit-btn" onclick="">Submit</button>
    </form>
  </div>

</body>
</html>
